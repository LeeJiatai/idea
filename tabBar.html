<!DOCTYPE doctype html>
<html>
<head>
    <title>选项卡</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/tab.css">
</head>
<body>
    <div class="wrap">
        for循环选项卡
        <ul class="nav" id="nav">
            <li class="active">111</li>
            <li>222</li>
        </ul>
        <ul class="view" id="view">
            <li class="show">one</li>
            <li>two</li>
        </ul>
    </div>
</body>
<script>
    // for循环切换逻辑
    let nav = document.getElementById('nav')
    let navDiv = nav.getElementsByTagName('li')
    let view = document.getElementById('view')
    let viewDiv = view.getElementsByTagName('li')

    for(let i = 0; i < navDiv.length; i++) {
        navDiv[i].onclick = function() {
            for(let j = 0; j < viewDiv.length; j++) {
                navDiv[j].className = ''
                viewDiv[j].className = ''
            }
            console.log(35, i)
            this.className = 'active'
            viewDiv[i].className = 'show'
        }
    }

</script>
</html>
